language: rust
rust: stable
cache: cargo

jobs:
  include:
    - stage: test
      addons:
        apt:
          packages:
            - libsdl2-dev

    - stage: deploy
      if: type != pull_request AND branch = master
      script: ./docs.sh
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GH_TOKEN
        local-dir: target/doc

env:
  global:
    secure: 

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
